<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Binary Prime Engine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #00d8ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background-color: #1e1e2f;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 216, 255, 0.2);
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .menu button {
      background: #00d8ff;
      color: #000;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,216,255,0.4);
    }
    input[type="number"] {
      width: 250px;
      padding: 12px;
      font-size: 1.2em;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #292942;
      border-radius: 10px;
      font-size: 1.1em;
      white-space: pre-line;
    }
    canvas {
      display: block;
      margin: 30px auto 0 auto;
      border-radius: 12px;
      background: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <header>Binary Prime Engine</header>
  <p style="text-align:center; margin: 18px 0 0 0; font-size:1.15em; color:#00d8ff;">
    Binary Prime Engine computes and visualizes "prime" numbers using modular filters and binary patterns.<br>
    You can check, explore, and graphically represent the sequence generated by the engine, without using classical methods.
  </p>
  <div class="container">
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <div class="menu">
      <button onclick="checkPrime()">Check if Prime</button>
      <button onclick="calculateGap()">Immediate Gap dₙ</button>
      <button onclick="nextPrime()">Next Prime</button>
      <button onclick="primeIndex()">Prime Sequence Index</button>
      <button onclick="compositeIndex()">Composite Sequence Index</button>
      <button onclick="factorize()">Prime Factorization</button>
      <button onclick="findTwins()">Twin Primes</button>
      <button onclick="findDoubleTwins()">Double Twins</button>
      <button onclick="showBinaryPrimes()">Binary Primes</button>
      <button onclick="generatePrimes()">Generate Interval</button>
      <button onclick="drawSpiral2D()">Logarithmic Spiral 2D</button>
      <button onclick="drawInteractiveSpiral3D()">Interactive 3D Spiral</button>
      <button onclick="drawSpiral3D()">3D Spiral</button>
    </div>
    <div class="result" id="result"></div>
    <div style="margin: 30px 0 10px 0; text-align:center;">
      <input type="number" id="spiralFrom" placeholder="From (≥2)" min="2">
      <input type="number" id="spiralTo" placeholder="To (≤10000)" min="2">
    </div>
    <canvas id="spiralCanvas" width="1200" height="1200"></canvas>
    <div id="spiral3dContainer" style="width:100%; height:500px; margin-top:30px;"></div>
    <div id="primeSpiral3D" style="width: 100%; height: 600px;"></div>
  </div>

  <script>
const primeRules = {
  primorial: 210,
  moduloDivisors: [2, 3, 5, 7],
  binaryPatterns: ['10', '11', '100', '101', '111']
};
const smallPrimes = [2, 3, 5, 7];

function isPrimeBit(n) {
  if (n < 2) return false;
  const Pk = primeRules.primorial;
  const r = n % Pk;
  for (let d of primeRules.moduloDivisors) {
    if (r % d === 0) return false;
  }
  const binStr = n.toString(2);
  let binOk = false;
  for (let b of primeRules.binaryPatterns) {
    if (binStr.includes(b)) {
      binOk = true;
      break;
    }
  }
  if (!binOk) return false;
  return true;
}

function checkPrime() {
  const val = document.getElementById("inputNumber").value.trim();
  const n = Number(val);
  const r = document.getElementById("result");
  if (!/^\d+$/.test(val) || !Number.isFinite(n) || n < 2 || n > Number.MAX_SAFE_INTEGER)
    return r.innerText = "Please enter a valid integer (≤ 9007199254740991).";
  r.innerText = isPrimeBit(n) ? `${n} is a prime number ✅` : `${n} is not prime ❌`;
}

function calculateGap() {
  const val = document.getElementById("inputNumber").value.trim();
  const k = Number(val);
  const r = document.getElementById("result");
  if (!/^\d+$/.test(val) || !Number.isFinite(k) || k < 2 || k > Number.MAX_SAFE_INTEGER)
    return r.innerText = "Please enter a valid integer (≤ 9007199254740991).";
  let next = k + 1;
  while (!isPrimeBit(next)) next++;
  const gap = next - k;
  r.innerText = `Immediate gap dₙ after ${k}: dₙ = ${gap}\nNext prime: next_prime(${k}) = ${next}`;
}

function nextPrime() {
  const val = document.getElementById("inputNumber").value.trim();
  const n = Number(val);
  const r = document.getElementById("result");
  if (!/^\d+$/.test(val) || !Number.isFinite(n) || n < 1 || n > Number.MAX_SAFE_INTEGER)
    return r.innerText = "Please enter a valid integer (≤ 9007199254740991).";
  let next = n + 1;
  while (!isPrimeBit(next)) next++;
  r.innerText = `next_prime(${n}) = ${next}\nThe next "prime" after ${n} is ${next}.`;
}

function primeIndex() {
  const val = document.getElementById("inputNumber").value.trim();
  const n = Number(val);
  const r = document.getElementById("result");
  if (!/^\d+$/.test(val) || !Number.isFinite(n) || n < 2 || n > Number.MAX_SAFE_INTEGER)
    return r.innerText = "Please enter a valid integer (≤ 9007199254740991).";
  for (let i = 0; i < smallPrimes.length; i++) {
    if (n === smallPrimes[i]) {
      return r.innerText = `n = π(${n}) = ${i + 1}\n${n} is the prime number n=${i + 1} in the sequence.`;
    }
  }
  if (!isPrimeBit(n)) return r.innerText = `${n} is not a prime number according to the engine.`;
  let count = 0;
  for (let p of smallPrimes) {
    if (p < n) count++;
  }
  for (let i = 8; i < n; i++) {
    if (isPrimeBit(i)) count++;
  }
  r.innerText = `n = π(${n}) = ${count + 1}\n${n} is the prime number n=${count + 1} in the sequence.`;
}

function compositeIndex() {
  const val = document.getElementById("inputNumber").value.trim();
  const n = Number(val);
  const r = document.getElementById("result");
  if (!/^\d+$/.test(val) || !Number.isFinite(n) || n < 4 || n > Number.MAX_SAFE_INTEGER)
    return r.innerText = "Please enter a valid composite number (≥ 4).";
  if (isPrimeBit(n)) return r.innerText = `${n} is a prime number, not composite.`;
  let count = 0;
  for (let i = 4; i <= n; i++) {
    if (!isPrimeBit(i)) count++;
  }
  r.innerText = `${n} is the composite number c=${count} in the sequence of composites.`;
}

function factorize() {
  let n = parseInt(document.getElementById("inputNumber").value);
  const r = document.getElementById("result");
  if (isNaN(n) || n < 2) return r.innerText = "Invalid number.";
  const factors = [];
  let d = 2;
  while (n > 1) {
    while (n % d === 0) {
      factors.push(d);
      n /= d;
    }
    d++;
    if (d * d > n && n > 1) {
      factors.push(n);
      break;
    }
  }
  r.innerText = `Prime factors: ` + factors.join(" × ");
}

function findTwins() {
  const da = parseInt(prompt("From (inclusive):"));
  const a = parseInt(prompt("To (inclusive):"));
  const r = document.getElementById("result");
  if (isNaN(da) || isNaN(a) || da > a) return r.innerText = "Invalid interval.";
  if (a - da > 10000) return r.innerText = "Interval too large (max 10,000 numbers).";
  const twins = [];
  for (let i = 0; i < smallPrimes.length - 1; i++) {
    const p1 = smallPrimes[i], p2 = smallPrimes[i + 1];
    if (p1 >= da && p2 <= a && p2 - p1 === 2) twins.push(`(${p1}, ${p2})`);
  }
  let last = null;
  for (let n = Math.max(da, 8); n <= a; n++) {
    if (isPrimeBit(n)) {
      if (last !== null && n - last === 2) twins.push(`(${last}, ${n})`);
      last = n;
    }
  }
  r.innerText = `Twin primes between ${da} and ${a}:\n` + (twins.length ? twins.join(", ") : "No pairs found.");
}

function findDoubleTwins() {
  const da = parseInt(prompt("From (inclusive):", "2"));
  const a = parseInt(prompt("To (inclusive):", "1000"));
  const r = document.getElementById("result");
  if (isNaN(da) || isNaN(a) || da > a) return r.innerText = "Invalid interval.";
  if (a - da > 10000) return r.innerText = "Interval too large (max 10,000 numbers).";
  const primes = [];
  for (let p of smallPrimes) {
    if (p >= da && p <= a) primes.push(p);
  }
  for (let n = Math.max(da, 8); n <= a; n++) {
    if (isPrimeBit(n)) primes.push(n);
  }
  primes.sort((a, b) => a - b);
  const groups = [];
  for (let i = 0; i < primes.length - 1; i++) {
    if (primes[i + 1] - primes[i] === 4) {
      if (i > 0 && primes[i] - primes[i - 1] === 2) {
        groups.push(`(${primes[i - 1]}, ${primes[i]}, ${primes[i + 1]})`);
      } else {
        groups.push(`(${primes[i]}, ${primes[i + 1]})`);
      }
    }
  }
  r.innerText = `Double twin groups (distance 4) between ${da} and ${a}:\n` +
    (groups.length ? groups.join(", ") : "No group found.");
}

function showBinaryPrimes() {
  const da = parseInt(prompt("From (inclusive):", "2"));
  const a = parseInt(prompt("To (inclusive):", "100"));
  const r = document.getElementById("result");
  if (isNaN(da) || isNaN(a) || da > a) {
    r.innerText = "Invalid interval.";
    return;
  }
  if (a - da > 10000) {
    r.innerText = "Interval too large (max 10,000 numbers).";
    return;
  }
  const B = ['10', '11', '100', '101', '111'];
  let out = `Binary primes between ${da} and ${a}:\n\n`;
  for (let p of smallPrimes) {
    if (p >= da && p <= a) {
      const binStr = p.toString(2);
      const patterns = B.filter(b => binStr.includes(b));
      out += `${p}: ${binStr}   [pattern: ${patterns.join(", ")}]\n`;
    }
  }
  for (let n = Math.max(da, 8); n <= a; n++) {
    if (isPrimeBit(n)) {
      const binStr = n.toString(2);
      const patterns = B.filter(b => binStr.includes(b));
      out += `${n}: ${binStr}   [pattern: ${patterns.join(", ")}]\n`;
    }
  }
  r.innerText = out;
}

function generatePrimes() {
  const da = parseInt(prompt("From (inclusive):"));
  const a = parseInt(prompt("To (inclusive):"));
  const r = document.getElementById("result");
  if (isNaN(da) || isNaN(a) || da > a) return r.innerText = "Invalid interval.";
  if (a - da > 10000) return r.innerText = "Interval too large (max 10,000 numbers).";
  const list = [];
  for (let p of smallPrimes) {
    if (p >= da && p <= a) list.push(p);
  }
  for (let i = Math.max(da, 8); i <= a; i++) {
    if (isPrimeBit(i)) list.push(i);
  }
  r.innerText = `Primes between ${da} and ${a}:\n` + list.join(", ");
}

function drawSpiral2D() {
  const canvas = document.getElementById("spiralCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let da = parseInt(document.getElementById("spiralFrom").value);
  let a = parseInt(document.getElementById("spiralTo").value);
  if (isNaN(da) || isNaN(a) || da < 2 || a < da || a-da > 10000) {
    alert("Invalid interval (from ≥2, to ≥ from, max 10,000 numbers)");
    return;
  }

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const scale = 45;
  const pointRadius = 2.2;
  const axisColor = "#888";
  const gridColor = "#eee";
  const primeColor = "#222";
  const title = "Logarithmic Spiral of Prime Numbers";
  const subtitle = `Interval: ${da} - ${a}`;

  ctx.save();
  ctx.strokeStyle = gridColor;
  ctx.lineWidth = 1;
  for (let i = -6; i <= 6; i++) {
    ctx.beginPath();
    ctx.moveTo(centerX + i*scale*2, 0);
    ctx.lineTo(centerX + i*scale*2, canvas.height);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0, centerY + i*scale*2);
    ctx.lineTo(canvas.width, centerY + i*scale*2);
    ctx.stroke();
  }
  ctx.restore();

  ctx.save();
  ctx.strokeStyle = axisColor;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, centerY);
  ctx.lineTo(canvas.width, centerY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(centerX, 0);
  ctx.lineTo(centerX, canvas.height);
  ctx.stroke();
  ctx.restore();

  ctx.save();
  ctx.font = "bold 22px Segoe UI";
  ctx.fillStyle = "#222";
  ctx.textAlign = "center";
  ctx.fillText(title, centerX, 40);
  ctx.font = "16px Segoe UI";
  ctx.fillText(subtitle, centerX, 65);
  ctx.restore();

  ctx.save();
  ctx.fillStyle = primeColor;
  // Always add small primes if in interval
  for (let p of smallPrimes) {
    if (p >= da && p <= a) {
      const r = Math.log(p) * scale;
      const theta = p * 0.25;
      const x = centerX + r * Math.cos(theta);
      const y = centerY + r * Math.sin(theta);
      ctx.beginPath();
      ctx.arc(x, y, pointRadius, 0, 2 * Math.PI);
      ctx.fill();
    }
  }
  // Then draw the others
  for (let n = Math.max(da, 8); n <= a; n++) {
    if (isPrimeBit(n)) {
      const r = Math.log(n) * scale;
      const theta = n * 0.25;
      const x = centerX + r * Math.cos(theta);
      const y = centerY + r * Math.sin(theta);
      ctx.beginPath();
      ctx.arc(x, y, pointRadius, 0, 2 * Math.PI);
      ctx.fill();
    }
  }
  ctx.restore();

  ctx.save();
  ctx.font = "15px Segoe UI";
  ctx.fillStyle = primeColor;
  ctx.fillText("● Prime numbers", centerX + 180, 90);
  ctx.restore();
}

function drawSpiral3D() {
  const container = document.getElementById("spiral3dContainer");
  container.innerHTML = "";
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);
  const camera = new THREE.PerspectiveCamera(75, 1.8, 0.1, 1000);
  camera.position.z = 120;
  camera.position.y = 40;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  const width = container.offsetWidth;
  const height = 500;
  renderer.setSize(width, height);
  container.appendChild(renderer.domElement);

  const geometry = new THREE.SphereGeometry(0.5, 12, 12);
  const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
  let angle = 0;
  let radius = 1;
  let heightStep = 0.6;

  for (let n = 2; n < 1000; n++) {
    if (isPrimeBit(n)) {
      const sphere = new THREE.Mesh(geometry, material);
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);
      const z = n * heightStep * 0.1;
      sphere.position.set(x, y, z);
      scene.add(sphere);
    }
    angle += 0.2;
    radius += 0.02;
  }

  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(50, 50, 100);
  scene.add(light);

  const animate = function () {
    requestAnimationFrame(animate);
    scene.rotation.z += 0.001;
    scene.rotation.x += 0.001;
    renderer.render(scene, camera);
  };
  animate();
}
function drawInteractiveSpiral3D() {
  // Generate data for the prime spiral
  const primes = [];
  for (let n = 2; n < 100; n++) {
    if (isPrimeBit(n)) primes.push(n);
  }

  // Spiral coordinates
  const theta = primes.map((p, i) => i * 0.4);
  const r = primes.map(p => p * 80); // scale for visibility
  const x = r.map((ri, i) => ri * Math.cos(theta[i]));
  const y = r.map((ri, i) => ri * Math.sin(theta[i]));
  const z = primes;

  // Optionally, add a "gap spiral" (vertical line)
  const xGap = Array(primes.length).fill(0);
  const yGap = Array(primes.length).fill(0);
  const zGap = primes;

  const traceSpiral = {
    x: x,
    y: y,
    z: z,
    mode: 'lines+markers',
    type: 'scatter3d',
    name: 'Prime Spiral',
    line: { color: 'blue', width: 3 },
    marker: { size: 4, color: 'blue' }
  };

  const traceGap = {
    x: xGap,
    y: yGap,
    z: zGap,
    mode: 'markers+lines',
    type: 'scatter3d',
    name: 'Gap Spiral',
    marker: { size: 4, color: 'purple' },
    line: { color: 'purple', width: 3 }
  };

  const layout = {
    title: '3D Comparison: Prime Spiral & Gap Spiral',
    scene: {
      xaxis: { title: '', showgrid: true },
      yaxis: { title: '', showgrid: true },
      zaxis: { title: '', showgrid: true }
    },
    legend: { x: 0.8, y: 0.9 }
  };

  Plotly.newPlot('primeSpiral3D', [traceSpiral, traceGap], layout, {responsive: true});
}
  </script>
</body>
